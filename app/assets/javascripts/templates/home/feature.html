<div class="row">
    <div ng-class-odd="'fadeInLeft'" ng-class-even="'fadeInRight'" class="col-xs-12 col-sm-12 i wow fadeInLeft animated" data-wow-duration="0.5s" data-wow-delay="0.1s">
        <div class="row">
            <div ng-class-even="'pull-left'" class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-5 col-md-offset-0 col-lg-4 icon">
                <div class="c">
                    <div class="fill">
                        <!-- <i class="fa fa-code"></i> -->
                        <img ng-src='assets/features/{{feature.img}}.png' alt="#" height="150" width="150" class="img-responsive about"/>
                    </div>
                </div>
            </div>
            <div ng-class-even="'pull-right'" class="col-xs-12 col-md-7 col-lg-8">
                <h3>{{feature.title}}</h3>
                <p>{{feature.text}}</p>
            </div>
        </div>
    </div>
</div>
